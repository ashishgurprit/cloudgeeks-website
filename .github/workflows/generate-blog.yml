name: Generate CloudGeeks Blog Post

on:
  # Scheduled runs - Tuesdays and Thursdays at 7 AM AEDT (9 PM UTC previous day)
  schedule:
    - cron: '0 21 * * 1,3'  # Mon/Wed at 9 PM UTC = Tue/Thu 7 AM AEDT

  # Manual trigger
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic (leave empty to use queue)'
        required: false
        type: string
      keyword:
        description: 'Primary SEO keyword'
        required: false
        type: string
      word_count:
        description: 'Target word count'
        required: false
        default: '2000'
        type: string
      image_count:
        description: 'Number of images to generate'
        required: false
        default: '4'
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Generate blog post for CloudGeeks
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_LOCATION: ${{ secrets.GOOGLE_LOCATION }}
          GHOST_API_URL: ${{ secrets.GHOST_API_URL }}
          GHOST_ADMIN_KEY: ${{ secrets.GHOST_ADMIN_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            # Manual trigger with specific topic
            python scripts/generate.py \
              --site cloudgeeks \
              --topic "${{ github.event.inputs.topic }}" \
              --keyword "${{ github.event.inputs.keyword }}" \
              --words ${{ github.event.inputs.word_count }} \
              --images ${{ github.event.inputs.image_count }}
          else
            # Scheduled run - process from queue
            python scripts/generate.py --queue --site cloudgeeks
          fi

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "feat(blog): auto-generate CloudGeeks blog post

          ü§ñ Generated with Blog Generator Pipeline
          üìç Published to insights.cloudgeeks.com.au

          Co-Authored-By: Claude <noreply@anthropic.com>"
          git push

      - name: Summary
        run: |
          echo "## CloudGeeks Blog Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "‚úÖ New blog post generated" >> $GITHUB_STEP_SUMMARY
            echo "üìç Published to Ghost CMS at insights.cloudgeeks.com.au" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è No new posts generated (queue may be empty or no pending items)" >> $GITHUB_STEP_SUMMARY
          fi
